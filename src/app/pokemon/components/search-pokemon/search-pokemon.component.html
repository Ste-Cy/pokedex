<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input type="text" placeholder="Rechercher un pokÃ©mon" #searchbox (keyup)="search(searchbox.value)">
          <div class="collection">
            <!--Le pipe async permet de faire directement dans le template un subscribe sur un observable -->
            <a class="collection-item" *ngFor="let pokemon of pokemons$ | async" (click)="goTo(pokemon)">
              {{pokemon.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
